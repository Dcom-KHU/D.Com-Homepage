<div class="signup">
	<div class="container">
		<form action="#link-signup-result" class="classic-form" method="post">
			<div class="form-box">
				<label for="id" class="required">
					아이디
				</label>
				<input type="text" id="id" name="id" required>
			</div>
			<div class="form-box">
				<label for="password" class="required">
					비밀번호
				</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="form-box">
				<label for="password2" class="required">
					비밀번호 확인
				</label>
				<input type="password" id="password"2 name="password2" required>
			</div>
			<div class="row">
				<div class="col-sm-6 form-box form-padding">
					<label for="lastname" class="required">
						성
					</label>
					<input type="text" id="lastname" name="lastname" required>
				</div>
				<div class="col-sm-6 form-box form-padding">
					<label for="firstname" class="required">
						이름
					</label>
					<input type="text" id="firstname" name="firstname" required>
				</div>
			</div> <!-- row -->
			<div class="form-box">
				<label for="email" class="required">
					이메일
				</label>
				<input type="email" id="email" name="email" required>
			</div>
			<div class="row">
				<div class="col-sm-6 form-box form-padding">
					<label for="stuno" class="required">
						학번 (예:19)
					</label>
					<input type="number" id="stuno" name="stuno" required>
				</div>
				<div class="col-sm-6 form-box form-padding">
					<label for="phone" class="required">
						전화번호 (-제외)
					</label>
					<input type="number" id="phone" name="phone" required>
				</div>
			</div> <!-- row -->
			<div class="form-box">
				<label for="git">
					Github 주소
				</label>
				<input type="text" id="git" name="git">
			</div>
			<div class="row form-bottom">
				<div class="col-sm-3 col-right button-box">
					<button class="btn btn-blue">회원가입</button>
				</div>
			</div>
		</form>
	</div> <!-- container -->
</div> <!-- signup -->
