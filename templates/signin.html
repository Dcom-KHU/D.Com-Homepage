<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
	<link rel="stylesheet" href="/static/css/jquery.bxslider.min.css">
	<link rel="stylesheet" href="/static/css/default.css">
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/skin/member/signin/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<title>Sign in - D.Com</title>
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/jquery.bxslider.min.js"></script>
	<script src="/static/js/jquery.touchSwipe.min.js"></script>
	<script src="/static/js/layout.js"></script>
	<script src="/static/skin/member/signin/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="container">
				<div class="top row">
					<div class="left logo hidden-xs">
						<a href="/"><img src="/static/img/logo.png"></a>
					</div>
					<div class="left logo visible-xs">
						<a href="/"><img src="/static/img/logo_mobile.png"></a>
					</div>
					<div class="nav">
						<div class="visible-xs mobile-menu-top">
							Menu
						</div>
						<ul>
							<li class="active"><a href="">Home</a></li>
							<li><a href="/info">Info</a></li>
							<li><a href="/study">Study</a></li>
							<li>
								<a href="/board">Board</a>
								<ul class="dropdown">
									<li><a href="/post/notice/list">Notice</a></li>
									<li><a href="/post/free/list">Free</a></li>
									<li><a href="/post/free/list">Free</a></li>
								</ul>
							</li>
							<li><a href="/user/signin">Sign In</a></li>
						</ul>
					</div> <!-- nav -->
					<div class="mobile-menu visible-xs">
						<button><i class="fas fa-bars"></i></button>
					</div>
				</div> <!-- top -->
			</div> <!-- container -->
		</div> <!-- header-->
		<div class="content">
			<div class="banner sub-banner">
				<ul>
					<li style="background-image:url('/static/img/signin.jpg');">
						<div class="container">
							<div class="banner-content">
								<div class="banner-subject">
									Sign In
								</div>
								<div class="banner-description">
									찾아주셔서 감사합니다!
								</div>
							</div> <!-- banner-content -->
							<div class="banner-icon hidden-xs">
							</div>
						</div> <!-- container -->
					</li>
				</ul>
			</div> <!-- banner -->

		<!-- 여기 위까지 header 파일로 분리하면 됩니다. -->

			<!-- /skin/member/signin/signin.skin.html 파일 내용과 동일 -->
			<div class="signin">
                <p align="center">
                    {{ message }}
                </p>
				<div class="container">
					<form action="./?next={{ next_url }}" class="classic-form" method="post">
                        {% csrf_token %}
						<div class="form-box">
							<label for="id" class="required">
								아이디
							</label>
							<input type="text" id="id" name="userId" required>
						</div>
						<div class="form-box">
							<label for="password" class="required">
								비밀번호
							</label>
							<input type="password" id="password" name="password" required>
						</div>
						<div class="row form-bottom">
							<div class="col-sm-3 col-right button-box">
								<button class="btn btn-blue">로그인</button>
							</div>
							<div class="col-sm-6 link">
								<ul>
									<li><a href="/user/signup">회원가입</a></li>
									<li><a href="#link-find-account">아이디 / 비밀번호 찾기</a></li>
								</ul>
							</div>
						</div>
					</form>
				</div> <!-- container -->
			</div> <!-- signin -->
			<!-- /skin/member/signin/signin.skin.html 파일 내용과 동일 끝 -->

		<!-- 여기 아래부터 footer 파일로 분리하면 됩니다. -->

		</div> <!-- content -->
		<div class="footer">
			<div class="footer-menu">
				<div class="container">
					<div class="row">
						<ul>
							<li><a href="#link-privacy">개인정보취급방침</a></li>
							<li><a href="#link-policy">이용약관</a></li>
							<li><a href="#link-noemail">이메일무단수집거부</a></li>
						</ul>
					</div> <!-- row -->
				</div> <!-- container -->
			</div> <!-- footer-menu -->
			<div class="container">
				<div class="footer-logo hidden-xs">
					<img src="/static/img/footer_logo.png">
				</div>
				<div class="footer-logo visible-xs">
					<img src="/static/img/footer_logo_mobile.png">
				</div>
				<div class="footer-copyright">
					Copyright &copy; <strong>D.Com</strong>. All rights reserved.
				</div>
			</div> <!-- container -->
		</div> <!-- footer -->
	</div> <!-- wrapper -->
	<div class="mobile-menu-mask" style="display:none;"></div>
</body>
</html>
