제 2조. 약관의 명시와 개정
1) 회사는 이 약관을 회원이 알 수 있도록 회사의 웹사이트 화면에 게시한다.
2) 약관의 내용에 변경이 있을 시 회사는 변경 7일 전 부터 회사 웹사이트의 공지사항을 통해 이 사실을 알려야 한다.
3) 본 약관은 서비스 이용계약의 기본 약정이며, 회사는 약관의 내용의 보충 및 개정을 필요에 의하여 개정할 수 있다.
4) 회사는 필요에 따라 본 약관에 명시되지 않은 점에 대해서도 서비스의 존속과 공공의 이익을 위해서 긴급하게 처리 할 수 있다.


제 2조. 회사의 의무
1) 회원이 서비스를 원할하게 이용할 수 있도록 관리해야 한다.

제 3조. 회원의 의무
1) 국내법 및 회사의 이용약관을 준수해야 한다.
2) 회원가입시 이름, 이메일 등 본인의 정보를 성실하게 기제해야 하며, 추후 변경이 될 경우 지체 없이 수정해야 한다.
3) 회사의 동의 없이 도메인을 제3자에게 재판매 할 수 없다.
4) 서비스를 이용함에 있어 스팸메일 발송 등 국내법 위반에 관한 책임은 모두 회원이 져야 하며, 이로 인해 회사에 손해가 발생시 회원은 회사에 대한 배상을 하여야 한다.
5) 회원은 공지사항을 상시 확인하여야 하며, 공지사항을 확인하지 못해 발생하는 문제의 책임은 회원이 져야 한다.
 

제 4조. 회원 정보 관리
1) 회원 정보는 개인정보처리방침에 기제된 사항을 기초로 하여 관리한다.

3) 회원 정보는 서비스 통폐합 등으로 인해 개인정보처리방침이 동일한 계열사로 이관될 수 있으며, 이 경우 회사는 서비스 통폐합에 관해 사전에 충분한 공지를 해야 한다.
