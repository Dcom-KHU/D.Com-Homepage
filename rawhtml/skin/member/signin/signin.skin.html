<div class="signin">
	<div class="container">
		<form action="#link-signin-result" class="classic-form" method="post">
			<div class="form-box">
				<label for="id" class="required">
					아이디
				</label>
				<input type="text" id="id" name="id" required>
			</div>
			<div class="form-box">
				<label for="password" class="required">
					비밀번호
				</label>
				<input type="password" id="password" name="password" required>
			</div>
			<div class="row form-bottom">
				<div class="col-sm-3 col-right button-box">
					<button class="btn btn-blue">로그인</button>
				</div>
				<div class="col-sm-6 link">
					<ul>
						<li><a href="signup.html">회원가입</a></li>
						<li><a href="#link-find-account">아이디 / 비밀번호 찾기</a></li>
					</ul>
				</div>
			</div>
		</form>
	</div> <!-- container -->
</div> <!-- signin -->
