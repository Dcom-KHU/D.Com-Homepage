							<div class="banner-content">

									Notice

								<div class="banner-description">

		<!-- 여기 위까지 header 파일로 분리하면 됩니다. -->
			
			<div class="board-write">
				<div class="container">
					<form action="#link-board-notice-write-result" class="classic-form write-form">
						<input type="hidden" name="dropzone_token" id="dropzone-token" value="{토큰값}">
						<div class="form-box">
							<select name="category" class="bordered inline">
								<option value="공지">공지</option>
								<option value="행사">행사</option>
								<option value="대회">대회</option>
								<option value="프젝">프젝</option>
							</select>
						</div>
						<div class="form-box">
							<input type="text" name="subject" class="bordered" required placeholder="제목을 입력해주세요">
						</div>
						<div class="form-box">
							<textarea name="content" required placeholder="내용을 입력해주세요"></textarea>
						</div>
						<div class="form-box dropzone" id="dropzone"></div>
						<div class="form-box buttons">
							<button type="submit">작성</button>
						</div>
					</form>
				</div> <!-- container -->
			</div> <!-- board-view -->
