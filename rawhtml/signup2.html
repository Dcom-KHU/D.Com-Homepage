		<div class="header">

					<div class="left logo">

					</div>
					<div class="nav">
						<div class="visible-xs mobile-menu-top">
							Menu
						</div>
						<ul>
							<li><a href="main.html">Home</a></li>
							<li><a href="#link-info">Info</a></li>
							<li>

									<li><a href="#link-board-free">Free</a></li>

		<div class="content">
			<div class="banner sub-banner">
				<ul>
					<li style="background-image:url('./img/signin.jpg');">
						<div class="container">
							<div class="banner-content">
								<div class="banner-subject">
									Sign Up
								</div>
								<div class="banner-description">
									D.Com에 오신 것을 환영합니다.
								</div>
							</div> <!-- banner-content -->
							<div class="banner-icon hidden-xs">
							</div>
						</div> <!-- container -->
					</li>
				</ul>
			</div> <!-- banner -->

		<!-- 여기 위까지 header 파일로 분리하면 됩니다. -->
		
			<!-- /skin/member/signup/signup2.skin.html 파일 내용과 동일 -->
			<div class="signup">
				<div class="container">
					<form action="#link-signup-result" class="classic-form" method="post">
						<div class="form-box">
							<label for="id" class="required">
								아이디
							</label>
							<input type="text" id="id" name="id" required>
						</div>
						<div class="form-box">
							<label for="password" class="required">
								비밀번호
							</label>
							<input type="password" id="password" name="password" required>
						</div>
						<div class="form-box">
							<label for="password2" class="required">
								비밀번호 확인
							</label>
							<input type="password" id="password"2 name="password2" required>
						</div>
						<div class="row">
							<div class="col-sm-6 form-box form-padding">
								<label for="lastname" class="required">
									성
								</label>
								<input type="text" id="lastname" name="lastname" required>
							</div>
							<div class="col-sm-6 form-box form-padding">
								<label for="firstname" class="required">
									이름
								</label>
								<input type="text" id="firstname" name="firstname" required>
							</div>
						</div> <!-- row -->
						<div class="form-box">
							<label for="email" class="required">
								이메일
							</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="row">
							<div class="col-sm-6 form-box form-padding">
								<label for="stuno" class="required">
									학번 (예:19)
								</label>
								<input type="number" id="stuno" name="stuno" required>
							</div>
							<div class="col-sm-6 form-box form-padding">
								<label for="phone" class="required">
									전화번호 (-제외)
								</label>
								<input type="number" id="phone" name="phone" required>
							</div>
						</div> <!-- row -->
						<div class="form-box">
							<label for="git">
								Github 주소
							</label>
							<input type="text" id="git" name="git">
						</div>
						<div class="row form-bottom">
							<div class="col-sm-3 col-right button-box">
								<button class="btn btn-blue">회원가입</button>
							</div>
						</div>
					</form>
				</div> <!-- container -->
			</div> <!-- signup -->
			<!-- /skin/member/signup/signup2.skin.html 파일 내용과 동일 끝 -->

		<!-- 여기 아래부터 footer 파일로 분리하면 됩니다. -->

		</div> <!-- content -->

							<li><a href="#link-noemail">이메일무단수집거부</a></li>
						</ul>
					</div> <!-- row -->
				</div> <!-- container -->
			</div> <!-- footer-menu -->
			<div class="container">
				<div class="footer-logo hidden-xs">
					<img src="./img/footer_logo.png">
				</div>
				<div class="footer-logo visible-xs">
					<img src="./img/footer_logo_mobile.png">
				</div>
				<div class="footer-copyright">
					Copyright &copy; <strong>D.Com</strong>. All rights reserved.
				</div>
			</div> <!-- container -->
		</div> <!-- footer -->
	</div> <!-- wrapper -->
	<div class="mobile-menu-mask" style="display:none;"></div>
</body>
</html>
